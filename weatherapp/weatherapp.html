<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weatherapp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="search">
          <input class="input" placeholder="Cityname" />
          <button onclick="checkWeather()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="error-handle">
          <h1>Invalid City Name</h1>
        </div>
        <div class="weather">
          <img class="weather-icon" src="/weather icon png/sunny.png" />
          <p class="temp">&deg;C</p>
          <p class="city-name">City Name</p>
        </div>
        <div class="detail">
          <div class="humidity-con">
            <img src="/weather icon png/humidity.png" />
            <div>
              <p class="humidity">%</p>
              <p class="topic">Humidity</p>
            </div>
          </div>
          <div class="wind-con">
            <img src="/weather icon png/wind.png" />
            <div>
              <p class="wind-speed">km/h</p>
              <p class="topic">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="weatherapp.js"></script>
